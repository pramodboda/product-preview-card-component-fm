<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <article class="article">
        <div class="left-img no-margin-bottom">
          <figure class="no-margin-bottom">
            <picture >
              <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
              <img src="./images/image-product-mobile.jpg" alt="Perfume">
            </picture>
          </figure>
        </div>
        <div class="right-content">
          <p class="product-type">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-block">
              <span class="new-price">$149.99</span><del class="actual-price">$169.99</del>
            </div>
   
        
          
          
        <button class="btn add2cart-btn">
          <span><img src="./images/icon-cart.svg" alt="cart" class="icon-cart"></span>Add to Cart
        </button> 
         
        </div>
      </article>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pramodboda" target="_blank">Pramod Boda</a>.
  </div>

</body>
</html>
